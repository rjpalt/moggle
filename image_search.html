<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="image_search.css">
    </head>
    <body>

        <!-- A container for the elements on the page -->
        <div class="container">

            <!-- Navigation element to return to the search page -->
            <nav>
                <a href="index.html">Back to Google Search</a>
            </nav>


            <!-- Search form for basic Google search -->
            <div class="searchform">
                <img src="moggle.jpg" alt="Moggle logo">
                <form action="http://www.google.com/images">
                    <input class="textfield" type="text" name="q">
                    <input class="submit" type="submit" value="Moggle Image Search">
                </form>
            </div>

        </div>
        
    </body>
</html>
