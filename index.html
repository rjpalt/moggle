<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>

        <!-- container for the elements on the page -->
        <div class="container">

            <!-- Navigation element for the other pages -->
            <nav>
                <a href="image_search.html">Image search</a>
                <a href="advanced_search.html">Advanced search</a>
            </nav>

            <!-- Search form for basic Google search -->
            <div class="searchform">
                <img src="moggle.jpg" alt="Moggle logo">
                <form action="https://google.com/search">
                    <input type="text" name="q" class="box">
                    <div id="outer">
                    <button type="submit" class="button">Moggle Search</button>
                    <button type="submit" name="btnI" value="1" class="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
